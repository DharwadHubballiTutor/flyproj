<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        strong {
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment for {{ course.title }}</h1>
        <p><strong>Instructor:</strong> {{ course.instructor }}</p>
        <p><strong>Price:</strong> ${{ course.price }}</p>
        <p><strong>Description:</strong> {{ course.description }}</p>
        
        <form method="POST" action ="{% url 'enroll' course.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Enroll Now</button>
        </form>
        
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Courses</a>
    </div>
</body>
</html>
